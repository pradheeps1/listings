<div class="custom-conatiner">
  <div class="col-xs-4" *ngFor="let card of cards">
    <div>
      <img class="img-responsive card-image" [src]="card.posterImage" [alt]="card.name" width="150" height="175">
      <div class="card-title title" [title]="card.name">
        <span>{{card.name}}</span>
      </div>
    </div>
  </div>
  <div infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300" (scrolled)="populateData()">
  </div>
</div>
