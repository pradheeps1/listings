<div class="custom-conatiner">
  <div class="col-xs-4" *ngFor="let card of cards">
    <div class="">
      <img class="img-responsive" [src]="card.posterImage" [alt]="card.name" width="150" height="175">
      <div class="card-title">
        <span>{{card.name}}</span>
      </div>
    </div>
  </div>
</div>
